<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off" class="form">
        <p class="title">Register</p>
        <p class="message">Sign up now and get full access to our app.</p>
        <div class="form-group">
            <label for="fname" onsubmit="return myfun()">
                <input type="text" required placeholder="First Name" id="fname">
                <span id="msg"></span>
            </label>
            <label for="lname" onsubmit="return myfun()">
                <input type="text" required placeholder="Last Name" id="lname">
                <span id="msg"></span>
            </label>
        </div>    
            <label name="myform" for="email" onsubmit="return myfunction()">
                <input type="email" required placeholder="E-Mail" id="email">
                <span id="message"></span>
            </label>
            <label for="password" onsubmit="return MyFunction()">
                <input type="password" required placeholder="Enter your Password">
                <span class="icon" id="togglePassword"><span id="MESSAGE"></span>
                    <i class="far fa-eye-slash"></i>
                </span>
            </label>
            <label for="password" onsubmit="return MyFunction()">
                <input type="password" required placeholder="Confirm your Password">
                <span class="icon" id="togglePasswordConfirm"><span id="MESSAGE"></span>
                    <i class="far fa-eye-slash"></i>
                </span>
            </label>
            <button type="submit">Submit</button>
            <p class="signin">Already have an account?
                <a href="#">Sign In</a>
            </p>
    </form>
</body>
<script src="script.js"></script>
</html>
